    <style type="text/css">

            border-radius: 50%;

            height: 6px;
            padding: 4px;

            margin-bottom: 80px;
            background-color: transparent;

<body>
    <header>
        <div class="header-container">
            <h1 class="header-title">Wellnesshotel</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../public/images/hotel1.jpg" alt="Los Angeles" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="../public/images/hotel2.jpg" alt="Chicago" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="../public/images/hotel3.jpg" alt="New york" style="width:100%;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="../index.html">Startseite</a></li>
                    <li>
                        <a href="angebot.html">Angebot</a>

                            <li><a href="#massage">Massage</a></li>

                        </ul>-->
                    </li>
                    <li>
                        <a href="zimmer.html">Zimmer</a>
                        <!--<ul class="submenu">
                            <li><a href="#economy">Economy Zimmer</a></li>

                            <li><a href="#suite">Suite</a></li>

                    </li>
                    <li><a href="buchung.html">Buchung</a></li>
                    <li><a href="impressum.html">Impressum</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="buchung">
            <h2>Buchung</h2>
            <form>
                <label for="vorname">Vorname:</label>
                <input type="text" id="vorname" name="vorname" required>

                <label for="nachname">Nachname:</label>
                <input type="text" id="nachname" name="nachname" required>

                <label for="anreisedatum">Anreisedatum:</label>
                <input type="date" id="anreisedatum" name="anreisedatum" required>

                <label for="zimmertyp">Standard</label>
                <input type="checkbox" id="standard" name="standard">

                <label for="zimmertyp">Economy</label>
                <input type="checkbox" id="economy" name="economy">

                <label for="zimmertyp">Suite</label>
                <input type="checkbox" id="suite" name="suite">
                <br>
                <br>
                <label for="aufenthaltstage">Aufenthaltstage:</label>
                <input type="number" id="aufenthaltstage" name="aufenthaltstage" min="1" max="14" required>
                <br>
                <br>
                <label for="betten">Anzahl der Betten:</label>
                <select id="betten" name="betten" required>
                    <option value="1">1 Bett</option>
                    <option value="2">2 Betten</option>
                    <option value="3">3 Betten</option>
                    <option value="4">4 Betten</option>
                </select>
                <label for="fruehstueck">Frühstück:</label>
                <input type="checkbox" id="fruehstueck" name="fruehstueck">

                <input type="submit" value="Buchen">
            </form>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2023 Wellnesshotel</p>
        <p>
            Musterstraße 123    -   
            12345 Musterstadt   ,   
            Österreich             </p>
        <p>
            +43 (0)123 456789  |        
            info@wellnesshotel.at
        </p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const checkboxId = urlParams.get('checkbox');
        if (checkboxId) {
            const checkbox = document.getElementById(checkboxId);
            if (checkbox) {
                checkbox.checked = true;
            }
        }
    });
    </script>
</body>
